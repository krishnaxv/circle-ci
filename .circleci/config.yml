version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:8.11.3

    steps:
      - checkout
      - run:
          name: Install dependencies
          command: yarn install
      - run: yarn test
workflows:
  version: 2
  build_and_test:
    jobs:
      - build:
          filters:
            branches:
              only: master
